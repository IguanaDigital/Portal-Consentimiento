<div class="row">
  <div class="col-md-12"> 
    <div class="card">
      <div>
        <h2 class="text-start p-3">
          <div class="row">
            <div class="col-md-4">
              <b style="color: firebrick;font-size: xx-large;">Notificación</b>
            </div>
          </div>

          <div class="row">
            <div  class="col-lg-2 col-md-4">
              <div style="background-color: #6d6d6d;  margin: 20px; border-radius: 5px;" class="card">
                <div  class="card-body">
                  <h3 style="text-align: center;color: #ffffff;  font-size: 30px; font-weight: bold;">{{totalRegistros}}</h3>
                  <h3 style="text-align: center;color: #ffffff;">Total</h3>     
                </div>
              </div>
            </div>

            <div class="col-lg-2 col-md-4">
              <div  style="background-color: #D3D3D3; margin: 20px; border-radius: 5px; " class="card">
                <div class="card-body">
                  <h3 style="text-align: center; font-weight: bold;font-size: 30px;">{{totalInfo}}</h3>
                  <h3 style="text-align: center;">Info</h3> 
                </div>
              </div>
            </div>

            <div class="col-lg-2 col-md-4">
              <div style="background-color: rgb(207, 27, 27);  margin: 20px; border-radius: 5px; " class="card">
                <div class="card-body">
                  <h3 style="text-align: center;color: #ffffff; font-weight: bold; font-size: 30px;">{{totalExito}}</h3>
                  <h3 style="text-align: center;color: #ffffff;">Éxito</h3>
                </div>
              </div>
            </div>

            <div class="col-lg-2 col-md-4">
              <div style="background-color: firebrick;  margin: 20px; border-radius: 5px;" class="card">
                <div class="card-body">
                  <h3 style="text-align: center;color: #ffffff; font-weight: bold; font-size: 30px;">{{totalError}}</h3>
                  <h3 style="text-align: center;color: #ffffff;">Error</h3>
                </div>
              </div>
            </div>
          </div>
        </h2>
      
      </div>
         
   
      <!--Table notificacion -->
      <app-loading-overlay *ngIf="isLoading"></app-loading-overlay>
      <div class="d-flex flex-row align-items-center" style="overflow: auto;padding-left: 10px;padding-right: 10px;">
        <table  aria-label class="table table-striped border mt-4" id="table-consulta">
          <thead>
            <tr style="font-size: 12.5px;color: crimson;font-weight: 600;">
              <th style="font-weight: 600;width: 10%;text-align: center;vertical-align: middle;">Tipo de evento</th>
              <th style="font-weight: 600;width: 10%;text-align: center;vertical-align: middle;">Descripción</th>
              <th style="font-weight: 600;width: 10%;text-align: center;vertical-align: middle;">Fecha</th>
            </tr>
          </thead>
                   
          <tbody>
            <tr style="text-align: center; font-size: 12.5px;vertical-align: middle;"
              *ngFor="let notificacion of dataNotificacion.slice((cpage-1) * cpageSize, cpage * cpageSize)">
              <td>  {{ notificacion.tipoDeEvento}}</td> 
              <td>  {{ notificacion.descripcion}}</td> 
              <td>  {{ notificacion.fechaCreacion | date:'MM/dd/yyyy HH:mm '}}</td>          
            </tr>          
          </tbody>
        </table>
      </div>
      <!--End Table notificacion-->

      <div class="d-flex justify-content-between align-items-center p-2">
        <div class="d-flex align-items-center me-2" style="padding-left: 20px;">
          <label for="pageSizeSelect" class="me-2">Vista:</label>
          <div>
            <select class="form-select" style="width: auto" id="pageSizeSelect" [(ngModel)]="cpageSize">
              <option [ngValue]="4">4</option>
              <option [ngValue]="10">10</option>
              <option [ngValue]="15">15</option>
              <option [ngValue]="25">25</option>
            </select>
          </div>
        </div>   
        <div class="d-flex justify-content-center">
          <ngb-pagination [(page)]="cpage" [maxSize]="10" [pageSize]="cpageSize" [collectionSize]="totalLengthOfCollection" style="padding-right: 20px;"></ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
