<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="row">
        <div class="col-8">
          <!-- Titulo -->
          <app-text textType="title-1">Compañia</app-text>
        </div>
        <!-- Boton Añadir -->
        <!-- <div class="col-4 buttons-container">
          <button class="btn btn-amarillo btn-icon-end m-2">
            <i class="fas fa-plus fs-3 me-1"></i>Agregar
          </button>
        </div> -->
      </div>
      <!-- Tabla -->
      <app-table
        [headerTable]="titulosTabla"
        [dataTable]="dataTabla"
        [contexto]="this"
        [modal]="content"
      ></app-table>
      <!-- Modal Formulario -->
      <ng-template #content let-modal>
        <div class="modal-header">
          <h2 class="modal-title">
            <b style="color: black; font-size: xx-large">Modificar Compañia</b>
          </h2>
          <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="modal.dismiss()"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-7">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Compañia</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  [value]="companiaEditar.nombre"
                />
              </div>
            </div>
            <div class="col-5">
              <div class="input-group mb-3">
                <label
                  class="input-group-text"
                  for="nombre"
                  style="color: black; background-color: #f3f5f7"
                  >Tipo</label
                >
                <select id="tipoArchivo" class="form-select fz-10 text-center">
                  <ng-container *ngFor="let campania of catalogoCampanias">
                    <option
                      *ngIf="campania.estado === 'A'"
                      [value]="campania.id"
                    >
                      {{ campania.nombre }}
                    </option>
                  </ng-container>
                </select>
              </div>
            </div>
            <div class="col-6">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Correo Notificación</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  [value]="companiaEditar.mail_notificacion"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Correo Administración</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  [value]="companiaEditar.mail_administrador"
                />
              </div>
            </div>
            <div class="col-4">
              <div class="form-group mb-3 d-flex">
                <div class="input-group-prepend">
                  <span class="input-group-text">Color Background</span>
                </div>
                <input
                  type="color"
                  class="form-control form-control-color"
                  [value]="companiaEditar.color_bg"
                />
              </div>
            </div>
            <div class="col-4">
              <div class="form-group mb-3 d-flex">
                <div class="input-group-prepend">
                  <span class="input-group-text">Color Frontground</span>
                </div>
                <input
                  type="color"
                  class="form-control form-control-color"
                  [value]="companiaEditar.color_fg"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="modal.dismiss()"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-amarillo">Guardar</button>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
