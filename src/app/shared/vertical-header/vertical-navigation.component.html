    <li class="nav-item dropdown" ngbDropdown placement="bottom-end">
        <a ngbDropdownToggle class="nav-link dropdown-toggle waves-effect waves-dark" href="javascript:void(0)"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Notificaciones">
            <i class="fas fa-bell"></i>
            <div class="notify">
               <!--  <span class="heartbit"></span>-->

              </div>  
        </a>
       
        <div
      class="dropdown-menu dropdown-menu-end mailbox dropdown-menu-animate-up"
      ngbDropdownMenu >
      <ul class="list-style-none">
        <li>
          <div class="drop-title bg-warning text-black">
            <h4 class="mb-0 mt-1 text-black">Tienes {{totalNotificaciones}}</h4>
            <span class="fw-light">Notificaciones Nuevas</span>
          </div>
        </li>
        <li>
          <div class="message-center notifications" [perfectScrollbar]="config" >
            <!-- Message -->
            <a 
              href="javascript:void(0)"
              class="message-item border-bottom d-block text-decoration-none"
              *ngFor="let Notificacion of data"
            >
              <span
              
              >
              <i *ngIf=" Notificacion.tipoDeEvento=='Error'"  style="color: crimson;" class= "fas fa-exclamation-circle"></i>
              <i *ngIf=" Notificacion.tipoDeEvento=='Éxito'" style="color: rgb(44, 172, 15);" class= "fas fa-check-circle"></i>
              <i *ngIf=" Notificacion.tipoDeEvento=='Informe'" style="color: rgb(168, 160, 162);" class= "fas fa-info-circle"></i>
              </span>
              
              <span class="mail-contnet d-inline-block w-75 ps-2 align-middle" style="overflow-x: auto" >
                <h5 class="message-title">{{ Notificacion.tipoDeEvento }}</h5>
                <span class="mail-contnet d-inline-block w-75 ps-2 align-middle" >{{
                  Notificacion.descripcion }} </span>
                <span class="mail-contnet d-inline-block w-75 ps-2 align-middle">{{
                 
                  Notificacion.fechaCreacion| date:'MM/dd/yyyy HH:mm'}}</span>
              </span>
            </a>
          </div>
        </li>
        <li>
          <a class="link text-center mb-1" href="javascript:void(0);" >
            <strong (click)="goToOtherPage()">Ver notificaciones</strong>
            <i class="fa fa-angle-right ms-2"></i>
          </a>
        </li>
      </ul>
    </div>
    </li>

    <li class="nav-item dropdown" ngbDropdown placement="bottom-end">
        <a (click)="mostrarModalSoporte()" ngbDropdownToggle class="nav-link dropdown-toggle waves-effect waves-dark" href="javascript:void(0)" id="2"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Soporte">
            <i class="fas fa-envelope"></i> 
            <div > <span class="heartbit"></span> <span class="point"></span> </div>
        </a>
        <!--Modal Enviar Soporte-->
        <ng-template #myModalSoporte let-modal >
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div>
                  <h2 class="card-body text-start">
                    <div class="row">
                      <div class="col-md-7">
                        <b style="color: black;font-size: xx-large; margin: 20px;">Pedir soporte</b>
                      </div>

                      <div class="col-md-5 text-end">
                        <button style="margin: 10px; background-color: rgb(255, 255, 255 ) !important;
                        color: black;" type="button"
                         (click)="modal.dismiss('Cross click')"
                          class="mr-10 fz-14 btn btn-grey btn-icon-end">Cancelar
                        </button>

                        <button  type="button" class="mr-10 fz-14 btn btn-amarillo btn-icon-end"
                        (click)="onEnviarCorreo()" aria-label="Close" aria-label="Close">
                        <i class="fas fa-paper-plane"></i> Enviar
                        </button>
                      </div>
                    </div>

                   
                    <div style="overflow: auto;padding-left: 20px; padding-right: 10px;">
                      <div class="col-md-4" style="width: 100%;">
                        <div class="input-group mb-3" >
                          <label class="input-text" for="usuario" 
                          style="  padding-top:8px;  font-size: 15px;color: black;width: 15%; background-color: rgba(255, 255, 255, 0);">Usuario</label>
                          <div style="width: 85%;" >
                          <input  disabled [value]= "currentUser.userName"  style="  border-radius: 5px; border-color: rgb(192, 186, 184);" class="form-control" type="text" id="usuarioC">
                        </div>
                        </div>
                      </div>
                    </div> 

                    <div style="overflow: auto;padding-left: 20px; padding-right: 10px;">
                      <div class="col-md-4" style="width: 100%;">
                        <div class="input-group mb-3" >
                          <label class="input-text" for="asunto" 
                          style="  padding-top:5px;  font-size: 15px;color: black;width: 15%; background-color: rgba(255, 255, 255, 0);">Asunto</label>
                          <div style="width: 85%;" >
                            <textarea placeholder="Escriba" style="  border-radius: 5px; border-color: rgb(192, 186, 184);"  class="form-control"  id="asunto" ></textarea>
                        </div>
                        </div>
                      </div>
                    </div> 

                    <div style="overflow: auto;padding-left: 20px; padding-right: 10px;">
                      <div class="col-md-4" style="width: 100%;">
                        <div class="input-group mb-3" >
                          <label class="input-text" for="contenido" 
                          style="  padding-top:5px;  font-size: 15px;color: black;width: 15%; background-color: rgba(255, 255, 255, 0);">Descripción</label>
                          <div style="width: 85%;" >
                            <textarea placeholder="Escriba" style="  border-radius: 5px; border-color: rgb(192, 186, 184);"  class="form-control"  id="contenido" ></textarea>
                        </div>
                        </div>
                      </div>
                    </div> 

                          
                  </h2>
                </div>
              </div>
            </div>
          </div>

        </ng-template>
        <!--End Modal Enviar Soporte-->
    </li>
